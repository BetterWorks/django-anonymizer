[tox]
envlist =
    django{18,19},
    flake8,

[testenv]
commands = ./manage.py test
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
setenv =
    DJANGO_SETTINGS_MODULE = anonymizer.test_settings

[testenv:flake8]
commands = flake8 anonymizer setup.py
deps =
    flake8

[flake8]
max-line-length = 160
